version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: accudocs-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: accudocs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: accudocs-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@accudocs.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
