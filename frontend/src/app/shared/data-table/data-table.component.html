<div
  class="rounded-3xl w-full max-w-full bg-white dark:bg-[#1e293b] border border-slate-200 dark:border-slate-700/50 overflow-hidden"
  style="box-shadow: 0 4px 24px -4px rgba(15, 23, 42, 0.05);">

  <!-- Toolbar Section -->
  <div
    class="flex flex-col md:flex-row md:items-center justify-between gap-4 px-8 py-5 border-b border-slate-100 dark:border-slate-700/50">
    <div class="flex items-center gap-4">
      <h2 class="text-lg font-extrabold text-slate-900 dark:text-white tracking-tight">
        {{ title }}
      </h2>
    </div>

    <div class="flex flex-wrap items-center gap-3">
      <!-- Search Input -->
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400">
          <svg class="w-[18px] h-[18px]" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </span>
        <input type="text" placeholder="Search..." [ngModel]="searchQuery()" (ngModelChange)="updateSearch($event)"
          class="h-[40px] pl-10 pr-4 bg-[#f8fafc] dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 rounded-2xl w-56 outline-none focus:ring-2 focus:ring-[#0074c9]/20 focus:border-[#0074c9] transition-all text-sm font-medium" />
      </div>

      <!-- Filters Slot -->
      <ng-content select="[filters]"></ng-content>
      <ng-container *ngIf="filtersTemplate">
        <ng-container *ngTemplateOutlet="filtersTemplate"></ng-container>
      </ng-container>

      <!-- Divider -->
      <div class="hidden md:block h-6 w-px bg-slate-200 dark:bg-slate-600 mx-1"></div>

      <!-- Add Button -->
      <button *ngIf="canAdd" (click)="onAdd()"
        class="hidden md:flex items-center justify-center gap-2 h-[40px] px-5 rounded-2xl bg-[#0074c9] text-white text-sm font-bold hover:bg-[#005fa3] transition-all active:scale-[0.95]"
        style="box-shadow: 0 4px 16px -4px rgba(0, 116, 201, 0.3);" title="Add New">
        <svg class="w-[18px] h-[18px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Add
      </button>

      <!-- Mobile Add -->
      <button *ngIf="canAdd" (click)="onAdd()"
        class="flex md:hidden items-center justify-center w-[40px] h-[40px] rounded-2xl bg-[#0074c9] text-white"
        title="Add New">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
      </button>

      <!-- Export Actions -->
      <ng-container *ngIf="canExport">
        <button (click)="export('pdf')"
          class="flex items-center justify-center gap-1.5 h-[40px] px-4 rounded-2xl bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 border border-red-100 dark:border-red-800/30 hover:bg-red-100 dark:hover:bg-red-900/30 transition-all text-xs font-bold"
          title="Export PDF">
          PDF
        </button>
        <button (click)="export('excel')"
          class="flex items-center justify-center gap-1.5 h-[40px] px-4 rounded-2xl bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 border border-green-100 dark:border-green-800/30 hover:bg-green-100 dark:hover:bg-green-900/30 transition-all text-xs font-bold"
          title="Export Excel">
          XLS
        </button>
      </ng-container>
    </div>
  </div>

  <!-- Modal Overlay -->
  <ng-container *ngIf="showModal()">
    <!-- Backdrop -->
    <div class="modal-overlay-premium" (click)="closeModal()" aria-hidden="true"></div>
    <!-- Modal Container -->
    <div class="fixed inset-0 flex items-center justify-center p-4" style="z-index: var(--z-modal);" role="dialog"
      aria-modal="true" (click)="closeModal()">
      <div class="modal-panel-premium max-w-2xl max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()"
        #modalPanel>
        <ng-container *ngComponentOutlet="
              formComponent;
              injector: formInjector;
              inputs: { initialData: initialFormData, isModal: true, closeCallback: closeModalRef }
            "></ng-container>
      </div>
    </div>
  </ng-container>

  <!-- Datatable -->
  <div class="datatable-wrapper">
    <ngx-datatable class="material fullscreen" [rows]="filteredData()" [columnMode]="ColumnMode.force"
      [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="serverSide" [count]="page.count"
      [offset]="page.offset" [limit]="page.limit" [loadingIndicator]="loading" [scrollbarV]="false"
      (page)="onPage($event)" [rowClass]="rowClass">

      <!-- Dynamic Columns Loop -->
      <ngx-datatable-column *ngFor="let col of tableColumns" [name]="col.name" [prop]="col.prop"
        [sortable]="col.sortable !== false" [width]="col.width || 150">

        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="text-[13px] font-semibold text-slate-500 dark:text-slate-400">{{ col.name }}</span>
        </ng-template>

        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <!-- Status Column Special Case -->
          <ng-container *ngIf="col.type === 'status'; else standardCell">
            <div class="switch pointer-events-none md:pointer-events-auto">
              <input type="checkbox" [checked]="value" disabled>
              <span class="slider round"></span>
            </div>
          </ng-container>

          <!-- Standard Cell -->
          <ng-template #standardCell>
            <ng-container *ngIf="col.template; else textVal">
              <ng-container *ngTemplateOutlet="col.template; context: { $implicit: row }"></ng-container>
            </ng-container>
            <ng-template #textVal>
              <span class="text-sm font-medium text-slate-700 dark:text-slate-200 truncate block" [title]="value">{{
                value }}</span>
            </ng-template>
          </ng-template>
        </ng-template>

      </ngx-datatable-column>

      <!-- Actions Column -->
      <ngx-datatable-column name="Actions" [sortable]="false" [width]="120"
        *ngIf="actionsTemplate || canEdit || canDelete">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="text-[13px] font-semibold text-slate-500 dark:text-slate-400">Actions</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="flex items-center justify-end gap-2">
            <ng-container *ngIf="actionsTemplate">
              <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: row }"></ng-container>
            </ng-container>

            <!-- Fallback Default Actions if no template -->
            <ng-container *ngIf="!actionsTemplate">
              <button *ngIf="canEdit" (click)="onAction('edit', row)"
                class="w-8 h-8 flex items-center justify-center rounded-xl text-orange-500 hover:bg-orange-50 dark:hover:bg-orange-900/20 hover:text-orange-700 transition-colors">
                <svg class="w-[18px] h-[18px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </button>
              <button *ngIf="canDelete" (click)="onAction('delete', row)"
                class="w-8 h-8 flex items-center justify-center rounded-xl text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-700 transition-colors">
                <svg class="w-[18px] h-[18px]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </ng-container>
          </div>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
