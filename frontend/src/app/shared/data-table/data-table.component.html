<div class="p-6 gap-[19px] rounded-lg w-full max-w-full bg-white shadow-sm font-poppins text-sm">
  <div class="w-full flex items-center mb-4">
    <h2 class="text-[18px] font-medium text-black font-[Poppins] leading-none tracking-normal">
      {{ title }}
    </h2>
  </div>

  <div class="flex flex-wrap justify-between items-center mt-2 mb-4 gap-4">
    <div class="flex flex-wrap items-center gap-4">
      <!-- Search Input -->
      <div class="relative w-fit">
        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </span>
        <input type="text" placeholder="Search" [ngModel]="searchQuery()" (ngModelChange)="searchQuery.set($event)"
          class="pl-12 sub-text-std h-[42px] pr-4 py-2 border border-gray-300 rounded-full w-64 outline-none focus:ring-1 focus:ring-orange-500 transition-shadow" />
      </div>

      <!-- Filters Slot -->
      <ng-content select="[filters]"></ng-content>
      <ng-container *ngIf="filtersTemplate">
        <ng-container *ngTemplateOutlet="filtersTemplate"></ng-container>
      </ng-container>
    </div>

    <!-- Right Actions -->
    <div class="flex gap-2 relative items-center">

      <!-- Column Toggle -->
      <button id="columnToggleBtn" (click)="showColumnToggle = !showColumnToggle"
        class="flex items-center justify-center w-[40px] h-[40px] rounded-full border border-orange-500 text-orange-500 hover:text-white hover:bg-orange-500 transition-all cursor-pointer shadow-sm relative"
        title="Toggle Columns">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>

      <!-- Column Toggle Dropdown -->
      <div id="columnToggleBox" *ngIf="showColumnToggle"
        class="absolute right-0 top-full mt-2 w-64 bg-white rounded-xl shadow-xl border border-gray-100 z-50 animate-in fade-in zoom-in duration-200"
        (click)="$event.stopPropagation()">
        <div class="px-4 py-3 flex items-center justify-between border-b border-gray-100 bg-gray-50 rounded-t-xl">
          <h3 class="text-sm font-semibold text-gray-700">Available Columns</h3>
          <button (click)="showColumnToggle = false" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <ul class="max-h-60 overflow-y-auto p-2 space-y-1">
          <li *ngFor="let col of allTableColumns"
            class="flex items-center px-3 py-2 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors select-none"
            (click)="toggleColumn(col)">
            <div class="w-5 h-5 flex items-center justify-center border rounded mr-3 transition-colors"
              [class.bg-orange-500]="isColumnChecked(col)" [class.border-orange-500]="isColumnChecked(col)"
              [class.border-gray-300]="!isColumnChecked(col)">
              <svg *ngIf="isColumnChecked(col)" class="w-3.5 h-3.5 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <span [class.font-medium]="isColumnChecked(col)" class="text-sm text-gray-700">{{ col.name }}</span>
          </li>
        </ul>
      </div>

      <!-- Add Button -->
      <button *ngIf="canAdd" (click)="onAdd()"
        class="flex items-center justify-center w-[40px] h-[40px] rounded-full bg-black text-white hover:bg-gray-800 transition-all cursor-pointer shadow-md"
        title="Add New">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>

      <!-- Export Actions -->
      <ng-container *ngIf="canExport">
        <button (click)="export('pdf')"
          class="flex items-center justify-center w-[40px] h-[40px] rounded-full border border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition-all cursor-pointer"
          title="Export PDF">
          <span class="text-[10px] font-bold">PDF</span>
        </button>
        <button (click)="export('excel')"
          class="flex items-center justify-center w-[40px] h-[40px] rounded-full border border-green-500 text-green-500 hover:bg-green-500 hover:text-white transition-all cursor-pointer"
          title="Export Excel">
          <span class="text-[10px] font-bold">XLS</span>
        </button>
      </ng-container>

    </div>
  </div>

  <!-- Modal Overlay -->
  <div *ngIf="showModal()"
    class="fixed inset-0 bg-slate-900/60 flex items-center justify-center z-modal-backdrop backdrop-blur-md animate-in fade-in duration-200">
    <div
      class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto m-4 animate-in zoom-in-95 duration-200"
      (click)="$event.stopPropagation()">
      <ng-container *ngComponentOutlet="
            formComponent; 
            injector: formInjector; 
            inputs: { initialData: initialFormData, isModal: true, closeCallback: closeModalRef }
          "></ng-container>
    </div>
  </div>

  <div class="datatable-wrapper transition-all duration-500 ease-in-out">
    <ngx-datatable class="material fullscreen" [rows]="filteredData()" [columnMode]="ColumnMode.force"
      [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="serverSide" [count]="page.count"
      [offset]="page.offset" [limit]="page.limit" [loadingIndicator]="loading" [scrollbarV]="false"
      (page)="onPage($event)" [rowClass]="rowClass">

      <!-- Dynamic Columns Loop -->
      <ngx-datatable-column *ngFor="let col of tableColumns" [name]="col.name" [prop]="col.prop"
        [sortable]="col.sortable !== false" [width]="col.width || 150">

        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="font-semibold text-gray-700">{{ col.name }}</span>
        </ng-template>

        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <!-- Status Column Special Case -->
          <ng-container *ngIf="col.type === 'status'; else standardCell">
            <div class="switch pointer-events-none md:pointer-events-auto">
              <input type="checkbox" [checked]="value" disabled>
              <span class="slider round"></span>
            </div>
          </ng-container>

          <!-- Standard Cell -->
          <ng-template #standardCell>
            <ng-container *ngIf="col.template; else textVal">
              <ng-container *ngTemplateOutlet="col.template; context: { $implicit: row }"></ng-container>
            </ng-container>
            <ng-template #textVal>
              <span class="text-gray-600 truncate block" [title]="value">{{ value }}</span>
            </ng-template>
          </ng-template>
        </ng-template>

      </ngx-datatable-column>

      <!-- Actions Column -->
      <ngx-datatable-column name="Actions" [sortable]="false" [width]="120"
        *ngIf="actionsTemplate || canEdit || canDelete">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="font-semibold text-gray-700">Actions</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div class="flex items-center justify-end gap-2">
            <ng-container *ngIf="actionsTemplate">
              <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: row }"></ng-container>
            </ng-container>

            <!-- Fallback Default Actions if no template -->
            <ng-container *ngIf="!actionsTemplate">
              <button *ngIf="canEdit" (click)="onAction('edit', row)" class="text-orange-500 hover:text-orange-700"><svg
                  class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg></button>
              <button *ngIf="canDelete" (click)="onAction('delete', row)" class="text-red-500 hover:text-red-700"><svg
                  class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg></button>
            </ng-container>
          </div>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
