services:
  - type: web
    name: accudocs-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: API_VERSION
        value: v1
      - key: DB_DIALECT
        value: sqlite
      - key: DB_STORAGE
        value: /data/database.sqlite
      - key: REDIS_ENABLED
        value: "false"
      - key: WHATSAPP_ENABLED
        value: "false"
      - key: LOG_LEVEL
        value: info
      - key: LOG_DIR
        value: /data/logs
      - key: CORS_ORIGIN
        value: https://siddharth971.github.io
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: OTP_EXPIRY_MINUTES
        value: "5"
      - key: OTP_MAX_ATTEMPTS
        value: "3"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    disk:
      name: accudocs-data
      mountPath: /data
      sizeGB: 1
